<section class="delivery">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Create Order - Delivery Details</h5>
        <form [formGroup]="deliveryForm">
          <div class="form-group"
            [ngClass]="{'error-block':form().address.errors && (form().address.dirty || form().address.touched)}">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <div *ngIf="form().address.errors && (form().address.dirty || form().address.touched)">
              <p *ngIf="form().address.errors.required">Address is required.</p>
            </div>
          </div>
          <div class="form-group"
            [ngClass]="{'error-block':form().contact.errors && (form().contact.dirty || form().contact.touched)}">
            <label for="contact">Phone Number</label>
            <input type="text" class="form-control" id="contact" formControlName="contact">
            <div *ngIf="form().contact.errors && (form().contact.dirty || form().contact.touched)">
              <p *ngIf="form().contact.errors.required">Phone Number is required.</p>
            </div>
          </div>
  
          <div class="form-group"
            [ngClass]="{'error-block':form().date.errors && (form().date.dirty || form().date.touched)}">
            <label for="date">When to deliver at this address?</label>
            <input type="date" class="form-control" id="date" formControlName="date">
            <div *ngIf="form().date.errors && (form().date.dirty || form().date.touched)">
              <p *ngIf="form().date.errors.required">Date is required.</p>
            </div>
          </div>
  
          <div class="form-group"
            [ngClass]="{'error-block':form().comments.errors && (form().comments.dirty || form().comments.touched)}">
            <label for="comments">Comments</label>
            <input type="text" class="form-control" id="value" formControlName="comments">
            <div *ngIf="form().comments.errors && (form().comments.dirty || form().comments.touched)">
              <p *ngIf="form().comments.errors.required">Comments is required.</p>
            </div>
          </div>

          <h5 class="card-title">Payment</h5>
          <div class="form-group"
          [ngClass]="{'error-block':form().nameoncard.errors && (form().nameoncard.dirty || form().nameoncard.touched)}">
          <label for="nameoncard">Name on Card</label>
          <input type="text" class="form-control" id="nameoncard" formControlName="nameoncard">
          <div *ngIf="form().nameoncard.errors && (form().nameoncard.dirty || form().nameoncard.touched)">
            <p *ngIf="form().nameoncard.errors.required">Name is required.</p>
          </div>
        </div>
        <div class="form-group"
          [ngClass]="{'error-block':form().cardNo.errors && (form().cardNo.dirty || form().cardNo.touched)}">
          <label for="cardNo">Card Number</label>
          <input type="text" class="form-control" id="cardNo" formControlName="cardNo">
          <div *ngIf="form().cardNo.errors && (form().cardNo.dirty || form().cardNo.touched)">
            <p *ngIf="form().cardNo.errors.required">Card Number is required.</p>
          </div>
        </div>
        <div class="form-group"
        [ngClass]="{'error-block':form().cvc.errors && (form().cvc.dirty || form().cvc.touched)}">
        <label for="cvc">CVC</label>
        <input type="text" class="form-control" id="cvc" formControlName="cvc">
        <div *ngIf="form().cvc.errors && (form().cvc.dirty || form().cvc.touched)">
          <p *ngIf="form().cvc.errors.required">CVC is required.</p>
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{'error-block':form().expiartionMonth.errors && (form().expiartionMonth.dirty || form().expiartionMonth.touched)}">
        <label for="expiartionMonth">Expiartion Month </label>
        <input type="text" class="form-control" id="expiartionMonth" formControlName="expiartionMonth">
        <div *ngIf="form().expiartionMonth.errors && (form().expiartionMonth.dirty || form().expiartionMonth.touched)">
          <p *ngIf="form().expiartionMonth.errors.required">Expiartio nMonth is required.</p>
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{'error-block':form().expiartionYear.errors && (form().expiartionYear.dirty || form().expiartionYear.touched)}">
        <label for="expiartionYear">Expiartion Year </label>
        <input type="text" class="form-control" id="expiartionMonth" formControlName="expiartionYear">
        <div *ngIf="form().expiartionYear.errors && (form().expiartionYear.dirty || form().expiartionYear.touched)">
          <p *ngIf="form().expiartionYear.errors.required">Expiartio nMonth is required.</p>
        </div>
      </div>


          <div class="btnContainer">
            <button type="button" (click)="continueToPay()" class="btn btn-primary">Continue to Pay</button>
            <button type="button" (click)="backToPickup()" class="btn btn-primary">Back to Pickup Details</button>
          </div>
        </form>
  
      </div>
    </div>
  </section>
